<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Διαχείριση Αιτήσεων</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<h2>Αιτήσεις Φοιτητών</h2>

<table id="applicationsTable">
  <tr>
    <th>Όνομα</th>
    <th>Επώνυμο</th>
    <th>Ημερομηνία</th>
    <th>Κατάσταση</th>
    <th>Παρατηρήσεις</th>
    <th>Αποθήκευση</th>
  </tr>
</table>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Φόρτωση αιτήσεων από τον server
    async function loadApplications() {
      const response = await fetch('/applications');
      const applications = await response.json();

      const table = document.getElementById('applicationsTable');
      applications.forEach(app => {
        const row = table.insertRow();
        row.insertCell(0).innerText = app.stud_name;
        row.insertCell(1).innerText = app.stud_surname;
        row.insertCell(2).innerText = app.date;
        row.insertCell(3).innerText = app.status || 'Σε αναμονή';
        row.insertCell(4).innerHTML = `<input type="text" id="remarks-${app.id}" value="${app.secretary_comments || ''}">`;
        row.insertCell(5).innerHTML = `<button onclick="saveRemarks(${app.id})">Αποθήκευση</button>`;
      });
    }

    window.saveRemarks = async function(id) {
      const remarksInput = document.getElementById(`remarks-${id}`);
      const remarks = remarksInput.value;

      try {
        const response = await fetch('/update_application', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            id: id,
            status: 'Αναθεωρημένη',
            comments: remarks,
          }),
        });

        if (response.ok) {
          alert('Οι παρατηρήσεις αποθηκεύτηκαν.');
        } else {
          const errorData = await response.json();
          alert(`Υπήρξε ένα σφάλμα: ${errorData.message}`);
        }
      } catch (error) {
        alert(`Υπήρξε ένα σφάλμα: ${error.message}`);
      }
    }

    // Φόρτωση αιτήσεων κατά την φόρτωση της σελίδας
    loadApplications();
  });
</script>

</body>
</html>
